<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Website</title>

    <!-- SEO Meta Tags -->
    <meta name="title" content="Daniel Nasir | Professional Portfolio">
    <meta name="description" content="Welcome to Daniel Nasir's professional portfolio website. Explore projects, photo gallery, and contact information. Built with HTML, CSS, and JavaScript.">
    <meta name="keywords" content="Daniel Nasir, Portfolio, Web Development, HTML, CSS, JavaScript, Projects, Contact">
    <meta name="author" content="Daniel Nasir">
    <meta name="robots" content="index, follow">

    <!-- Open Graph -->
    <meta property="og:title" content="Daniel Nasir | Professional Portfolio">

    <!-- Twitter Card -->

    <meta name="twitter:title" content="Daniel Nasir | Professional Portfolio">
    <meta name="twitter:description" content="Explore Daniel Nasir's projects and contact details.">
    <meta name="twitter:image" content="https://d.danielnasir.kesug.com/images/Photo1.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="Logo">
            <img src="Logo.png" alt="DN Logo" style="height:50px;">
        </div>
        <nav>
            <a href="#hero">Home</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="fade-in">
        <h1>Welcome DanielNasir Hubs</h1>
        <p>World üåç is Round and it Around comes Around!</p>
        <a href="#about" class="btn">Learn More</a>
    </section>

    <!-- About Section -->
    <section id="about" class="fade-in">
        <h2>About Me</h2>
        <p>Hello! I'm learning web development and creating awesome projects.</p>
    </section>

    <!-- Photo Gallery Section -->
    <section id="gallery" class="fade-in">
        <h2>Photo Gallery</h2>
        <div class="gallery-container">
            <img src="images/Photo1.jpg" alt="Photo 1">
            <img src="images/Photo2.jpg" alt="Photo 2">
            <img src="images/Photo3.jpg" alt="Photo 3">
            <img src="images/Photo4.jpg" alt="Photo 4">
            <img src="images/Photo5.jpg" alt="Photo 5">
            <img src="images/Photo6.jpg" alt="Photo 6">
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="fade-in">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 MySite. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
    </html>
