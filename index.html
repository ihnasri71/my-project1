<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Video Hero Website</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- PRELOADER -->
<div id="preloader">
  <div class="spinner"></div>
</div>

<!-- HEADER -->
<header>
  <div class="logo">MyBrand</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Designs</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- HERO SECTION -->
<section id="home" class="hero">
  <div class="video-overlay"></div>

  <video autoplay muted loop playsinline preload="metadata" poster="images/hero-bg.jpg">
    <source src="videos/hero.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1>Creative <span>Designs</span></h1>
    <p>Design 1 to Design 8 Showcase</p>
  </div>
</section>

<!-- GALLERY -->
<section id="gallery" class="gallery">
  <h2>Design Portfolio</h2>

  <div class="grid">
    <img src="images/design1.jpg" alt="Design 1">
    <img src="images/design2.jpg" alt="Design 2">
    <img src="images/design3.jpg" alt="Design 3">
    <img src="images/design4.jpg" alt="Design 4">
    <img src="images/design5.jpg" alt="Design 5">
    <img src="images/design6.jpg" alt="Design 6">
    <img src="images/design7.jpg" alt="Design 7">
    <img src="images/design8.jpg" alt="Design 8">
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="contact">
  <h2>Contact Me</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Message"></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
