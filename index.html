<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Video Hero Website</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- PRELOADER -->
<div id="preloader">
  <div class="spinner"></div>
</div>

<!-- HEADER -->
<header>
  <div class="logo">MyBrand</div>

  <nav id="nav">
    <a href="#home">Home</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- HERO SECTION -->
<section id="home" class="hero video-hero">

  <!-- VIDEO -->
  <video autoplay muted loop playsinline preload="metadata" poster="images/hero-bg.jpg">
    <source src="videos/hero.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- OVERLAY -->
  <div class="video-overlay"></div>

  <!-- CONTENT -->
  <div class="hero-content">
    <h1><span id="typing"></span></h1>
    <p>Modern. Fast. Professional.</p>
    <a href="#contact" class="btn">Get Started</a>
  </div>

</section>

<!-- CONTACT -->
<section id="contact" class="contact">
  <h2>Contact Us</h2>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Message"></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<!-- JS -->
<script src="script.js"></script>
</body>
  </html>
